<!doctype html>
<html>
  <head>
    <title>graffiti</title>
  </head>
  <body>
    <ul id="participants"></ul>
    <form action="">
      <input id="name" autocomplete="off" /><button>Submit name</button>
    </form>
    <script src="/socket.io/socket.io.js"></script>
    <script src="http://code.jquery.com/jquery-1.11.1.js"></script>
    <script>
      var socket = io();
      $('form').submit(function(){
        socket.emit('nameQ', $('#name').val());
        $('#m').val('');
        return false;
      });

      socket.on('nameQ', function(data){
          $('#participants').append($('<li>').text(data['newName']));
      });
    </script>
  </body>
</html>
